language: node_js
node_js:
- 11

before_install:
- export CXX="g++-4.9" CC="gcc-4.9"

before_deploy:
- npm install -g firebase-tools
- lerna bootstrap
- lerna run build

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
